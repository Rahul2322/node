<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weatherapp</title>
</head>
<body>
    <div class="box">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>
        

        <div id="weathercon">
            <i class="fas fa-sun" style="color: #f1c40f"></i>
        </div>
        <div class="info">
           <h2 class="location"> <i class="fas fa-street-view" style="color: #fff"></i>{%location%},{%country%}</h2>
        
        <p id="date">FRI | April 16 | 10:43AM</p>
        <h1 class="temp">{%tempval%}&deg;C</h1>
        <h3 class="tempminmax">Min {%tempmin%}&deg;C | Max{%tempmax%}&deg;C</h3>
        </div>
    </div>
</body>
<script src="app.js"></script>
<script src="index.js"></script>

</html>
